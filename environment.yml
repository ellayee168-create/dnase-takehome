name: dnase-pipeline
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python=3.10
  - pip>=23.0

  # Data processing
  - numpy>=1.24
  - pandas>=2.0

  # Bioinformatics tools
  - pysam>=0.21
  - pybigwig>=0.3.18
  - samtools>=1.17
  - bedtools>=2.30
  - ucsc-bedgraphtobigwig>=377

  # For ChromBPNet
  - pip:
    - chrombpnet>=0.1.0

  # Testing
  - pytest>=7.0
  - pytest-cov>=4.0
